{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Icon -->
  <link href="/static/auctions/images/eagle.svg" rel="icon">

  <title>{% block title %}Auctions{% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="{% static 'auctions/css/style.css' %}" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}"><img src="/static/auctions/images/Logo.png" width="100%"
        height="100" alt="The Freedom Market logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% if user.is_authenticated %}
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'expired' %}">Expired Listings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_list' %}">Create a list</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'watching' %}">Watchlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'categories' %}">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        </li>
        {% else %}
        <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

          <div class="container">
            <div class="row align-items-center">

              <div class="col-6 col-md-3 col-xl-4  d-block">
                <a class="mb-0 site-logo" href="{% url 'index' %}"><img src="static/auctions/images/Logo.png"
                    width="100%" height="100" alt="The Freedom Market logo" loading="lazy">
              </div>
              <div class="col-12 col-md-9 col-xl-8 main-menu">
                <nav class="site-navigation position-relative text-right" role="navigation">

                  <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block ml-0 pl-0">
                    <li><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                    <li><a href="{% url 'login' %}" class="nav-link">Log In</a></li>
                    <li><a href="{% url 'register' %}" class="nav-link">Register</a></li>
                  </ul>
                </nav>
              </div>
      </ul>
    </div>
  </nav>
  {% endif %}

  </div>
  </nav>


  {% block body %}
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
</body>

</html>
