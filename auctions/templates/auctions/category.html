{% extends "auctions/layout.html" %}
{% block title %}Category{% endblock %}
{% block body %}
{% for auction in auctions %}
<a href="{% url 'listings' auction.id %}">
    <div class="media border_container">
        <img src="{{ auction.image_url }}" alt="Product image. It's a {{ auction.title }}" class="mr-3" width="500"
            height="300">
        <div class="media-body">
            <h5 class="mt-0">{{ auction.title }}</h5>
            <label class="price_label">Price:</label> ${{ auction.product_price }}
            <p class="date_paragraph">Created {{ auction.auction_date }}</p>
        </div>
    </div>
</a>
<br>

{% empty %}
<br>
<h3 style="text-align: center; color: black">No listings found for this category.</h3>

{% endfor %}

{% endblock %}
