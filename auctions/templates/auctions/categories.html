{% extends "auctions/layout.html" %}
{% block title %}Categories{% endblock %}
{% block body %}


<div class="list-group">
  {% for category in categories %}
  <a href="{% url 'get_categories' category.0 %}" class="list-group-item list-group-item-action">{{ category.0 }}</a>
  {% endfor %}
</div>

{% endblock %}
